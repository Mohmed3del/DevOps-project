apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true #to create a NameSpace if it doesn't exists
    automated: {}
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 49.2.0
    chart: kube-prometheus-stack
    helm:
      values: |
        server:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: prometheus-devops.duckdns.org 
                paths:
                  - /
            tls:
              - secretName: prometheus-tls-secret
                hosts:
                  - prometheus-devops.duckdns.org 
        
  
  

