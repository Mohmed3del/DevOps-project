apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 50.0.0
    chart: kube-prometheus-stack
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true #to create a NameSpace if it doesn't exists
    automated: {}
    
  

