apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.app.name}}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: go-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.app.name}}-svc
                port:
                  number: {{.Values.app.serviceport}}
          - path: /healthcheck
            pathType: Prefix
            backend:
              service:
                name: {{.Values.app.name}}-svc
                port:
                  number: {{.Values.app.serviceport}}
