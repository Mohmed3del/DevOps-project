apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mohmed3del/Demo-DevOps-project.git
    targetRevision: K8S_argoCD
    path: ArgoCD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - createNamespace=true
    automated:
      selfHeal: true
      prune: true
