apiVersion: apps/v1
kind: Deployment
metadata:
  # namespace: app
  labels:
    app: go-app
  name: go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      # imagePullSecrets:
      #   - name: ecr-secret
      containers:
        - image: mohmed3del/go-app:2.0
          name: app
          ports:
            - containerPort: 9090
          env:
            - name: MYSQL_PORT
              value: "3306"

            - name: MYSQL_HOST
              value: mysql-headless

            - name: MYSQL_USER
              value: root
                  
            - name: MYSQL_PASS
              value: root